<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='estiloIndex.css') }}" rel="stylesheet" type="text/css">
    <title>Registro de usuario</title>
</head>
<body>
    <h1>Formulario de Registro de Cliente</h1>
    <form action="/registrar_cliente" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" required><br><br>

        <label for="objetivo">Objetivo:</label>
        <select id="objetivo" name="objetivo" required>
            <option value="Perder peso">Perder peso</option>
            <option value="Ganar músculo">Ganar músculo</option>
            <option value="Flexibilidad">Flexibilidad</option>
        </select><br><br>

        <label for="condiciones_medicas">Condiciones Médicas:</label><br>
        <textarea id="condiciones_medicas" name="condiciones_medicas" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Registrarse">
    </form>
    <a href="{{ url_for('tabla_usuario')}}"><button>Ver Usuarios</button></a>
</body>
</html>
